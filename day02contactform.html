<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>day 02</title>
    <meta content="width=device-width" />
  </head>
  <body>
    <form>
      <h1>Registration From</h1>
      <label for="name">Name</label>
      <input  type="text" required/> <br />
      <label for="gender">Gender</label>
      <input required name="gender" value="male" type="radio" id="male" />
      <label for="male">Male</label>
      <input name="gender" value="female" type="radio" id="female" />
      <label for="female">Female</label>
      <input name="gender" type="radio" value="others" id="others" />
      <label for="others">others</label>
      <br />

      <label for="age">Age : </label>
      <input type="number" id="age" /> <br />
      <label for="contactNumber">Contact Number</label>
      <input type="number" id="contactNumber" />
      <br />
      <label for="contactEmail">Contact Email</label>
      <input type="email" id="contactEmail" />
      <br />
      <label for="file">Single File Upload</label>
      <input type="file" id="file" />
      <br />
      <label for="Multifile">Multiple file</label>
      <input type="file" id="Multifile" multiple />
      <br />
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
